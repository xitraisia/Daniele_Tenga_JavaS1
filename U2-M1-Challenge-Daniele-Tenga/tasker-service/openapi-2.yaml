          type: integer
          format: int32
        errorCode:
          type: string
        timestamp:
          type: string
          format: date-time
    TaskViewModel:
      required:
        - category
        - taskDescription
      type: object
      properties:
        id:
          type: integer
          format: int32
        taskDescription:
          maxLength: 255
          minLength: 0
          type: string
        createDate:
          type: string
          format: date
        dueDate:
          type: string
          format: date
        category:
          maxLength: 50
          minLength: 0
          type: string
        advertisement:
          type: string
